<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Toggle</title>
    <style>
        p .active {
            background: red;
            color: #fff;
        }
    </style>

    <script>
        $(function() {
            $("button").click(function(){
                $("p").toggleClass("active");
                    $("p").slideToggle();
            });
        });
    </script>
</head>

<body>
    <button>토글버튼</button>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad nihil quo nam excepturi perspiciatis aspernatur natus sit. Repellat maiores enim, facilis vel soluta accusantium est error ad fuga, dolorem quisquam.</p>
</body>
</html>
